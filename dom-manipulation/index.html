<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        <hr>

        <section class="quote-display-section">
            <div id="quoteDisplay" class="quote-text"></div>
            <p id="quoteCategory" class="quote-category"></p>
            <button id="newQuoteBtn" class="btn primary-btn">Show New Quote</button>
            <button id="syncQuotesBtn" class="btn secondary-btn">Sync with Server</button>
        </section>

        <hr>

        <section class="add-quote-section">
            <h2>Add New Quote</h2>
            <div class="input-group">
                <input type="text" id="newQuoteTextInput" placeholder="Enter new quote text" class="text-input">
                <input type="text" id="newQuoteCategoryInput" placeholder="Enter quote category" class="text-input">
                <button id="addQuoteBtn" class="btn success-btn">Add Quote</button>
            </div>
        </section>

        <hr>

        <section class="filter-section">
            <h2>Filter Quotes</h2>
            <div class="input-group">
                <label for="categoryFilter">Filter by Category:</label>
                <select id="categoryFilter" class="select-input"></select>
            </div>
        </section>

        <hr>

        <section class="file-operations-section">
            <h2>File Operations</h2>
            <div class="file-ops-group">
                <button id="exportQuotesBtn" class="btn info-btn">Export Quotes to JSON</button>
                <input type="file" id="importFile" accept=".json" class="file-input">
                </div>
        </section>
        
        <hr>

        <div id="statusDisplay" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
